<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form method="POST" #frm="ngForm" (ngSubmit)="registrarUsuario()" [formGroup]="registerForm">
                <h1>Cadastro</h1>
                <p class="text-muted">Crie sua conta</p>
                  <div formGroupName="Ong">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="Nome" autocomplete="nome"
                      name="Nome" formControlName="Nome" required>  
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="number" class="form-control" placeholder="Cnpj" autocomplete="Cnpj"
                      name="Cnpj" formControlName="Cnpj" required>
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="Contato" autocompletes="Contato"
                      name="Contato" formControlName="Contato" required>
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="Endereco" autocompletes="Endereco"
                      name="Endereco" formControlName="Endereco" required>
                    </div>
                  </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" autocomplete="email"
                  name="email" formControlName="Email" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Senha" autocomplete="senha"
                  name="senha" formControlName="Password" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Confirmar Senha" autocomplete="ConfirmarSenha"
                  name="confirmarSenha" formControlName="ConfirmPassword" required>
                </div>                               
                <button type="submit" class="btn btn-block btn-success">Criar conta</button>

              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
